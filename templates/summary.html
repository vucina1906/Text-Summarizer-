<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Summary</title>
    <style>
        body {
            background-color: #f2f2f2; /* Grey background color */
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
        }
        .original-text {
            background-color: #dddddd; /* Dark grey background color */
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        .summarized-text {
            background-color: #4CAF50; /* Green background color */
            color: white;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        .btn {
            background-color: #007bff; /* Blue color */
            color: white;
            border: none;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin-top: 10px;
            border-radius: 5px;
            cursor: pointer;
        }
        .btn:hover {
            background-color: #0056b3; /* Darker blue color on hover */
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="original-text">
            <h2>Original Text</h2>
            <p>{{ original_text }}</p>
        </div>
        <div class="summarized-text">
            <h2>Summary</h2>
            <p>{{ summary }}</p>
        </div>
        <a href="{{ url_for('index') }}" class="btn">Generate New Summary</a>
    </div>
</body>
</html>
